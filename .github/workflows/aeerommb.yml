name: Python Application
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  Build:
    runs-on: windows-latest
    env:
      TERM: xterm
      FORCE_COLOR: 1
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest cffi psutil pyinstaller colorama
    - name: Test with pytest
      shell: bash
      run: |
        #pyinstaller --onefile --add-data "build/windows/tevador/*.dll;." py-rig.py
